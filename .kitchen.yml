---
driver:
  name: vagrant
  require_chef_omnibus: true

provisioner:
  name: chef_zero
  environments_path: '.chef-zero/environments'
  nodes_path: '.chef-zero/nodes'
  data_bags_path: '.chef-zero/data_bags'

platforms:
- name: ubuntu-12.04
  driver_config:
    customize:
      cpus: 4
      memory: 1536
    network:
      - [ 'private_network', {ip: '192.168.33.10'}]
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box

