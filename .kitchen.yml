suites:
- name: default
  run_list: [
    'recipe[nginx]',
    'recipe[et_hostname]',
    'recipe[et_haproxy]'
  ]
  encrypted_data_bag_secret_key_path: <%= ENV['HOME'] %>/.chef/encrypted_data_bag_secret
  provisioner:
    client_rb:
      environment: 'stage'
  attributes:
    et_hostname:
      addl_hosts_entries:
        - '10.4.0.2 stage-hadoop-nn-1b'
        - '10.4.0.3 stage-logs-1b'
        - '10.4.0.4 stage-api-1.priv.evertrue.com'
    nginx:
      port: 8123
